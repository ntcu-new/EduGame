<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#f7eddf" />
        <title>翻翻樂</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div id="app">
            <h1>翻翻樂</h1>
            <select v-model="pairs" name="" id="" @change="initData()">
                <option value="6">3*4</option>
                <option value="8">4*4</option>
                <option value="10">5*4</option>
                <option value="12">6*4</option>
            </select>
            <span class="poker">♥</span>
            <span class="poker poker-1">♠</span>
            <div class="game" v-cloak>
                <div class="card" :data-name="intro.id" v-for="(intro,index) in intros" @click="flipcard($event)">
                    <div class="front">
                        <img :src="intro.photo">
                    </div>
                    <div class="back"></div>
                </div>
                <div class="card" :data-name="intro.id" v-for="(intro,index) in intros" @click="flipcard($event)">
                    <div class="front">{{intro.titleViet}}</div>
    
                    <div class="back"></div>
                </div>
            </div>
            <div class="msg" v-show="success">已經完成囉 <a href="./" class="reset"><i class="fa-solid fa-arrows-rotate"></i></a></div>

            <a class="home-btn" href="/EduGame">
                <i class="fa-solid fa-house"></i>
            </a>
        </div>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
